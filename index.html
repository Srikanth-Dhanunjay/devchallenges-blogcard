<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minimal-blog-card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
        <img class="card-image" src="Cactus.jpg" alt="cactus image" />
        <div class="card-content">
            <span class="tag">Design</span>
            <h2 class="card-title">Embracing Minimalism</h2>
            <p class="card-body">
                From minimalist sculptures to minimalist<br> paintings, this blog will
                inspire you to<br> appreciate the beauty that lies in simplicity.
            </p>
            <hr>
            <p class="card-author">Annie Spratt</p>
        </div>
    </div>
  </body>
</html>
